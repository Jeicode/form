<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Jeicode Form</title>
</head>
<body>
    <h1 id="title">Jeicode Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  
    <label id="name-label" for="name">Name</label> <br>
    <input type="text" id="name" required placeholder="Enter your name">
    <br>
    <label id="email-label" for="email">Email</label><br>
    <input type="email" id="email" required name="email" placeholder="Enter your email">
    <br>
    <label id="number-label" for="age">Age(Optional)</label><br>
    <input type="number" id="number" placeholder="Age" min="10" max="99">
    <br>
    <label for="dropdown">Which option best describes your current role?</label>
    <br>
    <select id="dropdown" name="nombredelmenu" required>

        <option disable selected value>Select current role</option>
        
    <option value="option1"> Opción 1 </option>

    <option value="option2"> Opción 2 </option>

    <option value="opción3"> Opción 3 </option>

    </select>
    <br>
    <label>Would you recommend Jeicode to a friend?</label>
    <br>
    <input id="definitely" type="radio" name="recommend" value="definitely">
    <label for="definitely">Definitely</label>
    <br>
    <input id="maybe" type="radio" name="recommend" value="maybe">
    <label for="maybe">Maybe</label>
    <br>
    <input id="not-sure" type="radio" name="recommend" value="not sure">
    <label for="not-sure">Not sure</label>
    <br> 
    <br>
    <label for="dropdown">What is your favorite feature of Jeicode?</label>
    <br>
    <select id="dropdown" name="nombredelmenu" required>

        <option disable selected value>Select an option</option>
        
    <option value="option1"> Opción 1 </option>

    <option value="option2"> Opción 2 </option>

    <option value="opción3"> Opción 3 </option>

    </select>
    <br>
    <label>What is your favorite feature of Jeicode?</label>
    <br>
    <input type="checkbox" value="Front-end Projects">Front-end Projects<l><br>
    <input type="checkbox" value="Back-end Projects">Back-end Projects</l><br>
    <input type="checkbox" value="Data Visualization">Data Visualization</l><br>
    <br>
    <label>Any comments or suggestions?</label>
    <br>
    <textarea id="comment" type="textarea" placeholder="Enter your comment here..." cols="50" rows="6"></textarea>
        <br>
    <input id="submit" type="submit" name="submit">  
</form>
</body>
</html>
